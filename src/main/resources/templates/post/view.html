<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글 상세 조회</title>
  <style>
    .container {
      width: 80%;
      margin: auto;
    }

    .post-details {
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 20px;
    }

    .post-title {
      font-size: 24px;
      font-weight: bold;
    }

    .post-meta {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .post-content {
      font-size: 16px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="post-details">
    <div class="post-title" th:text="${post.title}">제목</div>
    <div class="post-meta">
      <span th:text="${post.writer.name}">작성자</span> |
      <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성 시간</span>
    </div>
    <div class="post-content" th:text="${post.content}">내용</div>
    <!-- 내용이 HTML일 경우, th:utext를 사용 -->
    <!-- <div class="post-content" th:utext="${post.content}">내용</div> -->
  </div>
</div>
</body>
</html>
