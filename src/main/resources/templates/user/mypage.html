    <span class="value" th:text="${user.name}"></span>
  </div>
  <div class="row">
    <span class="label">Nickname:</span>
    <span class="value" th:text="${user.nickname}"></span>
    <button class="edit-button" th:onclick="'editNickname('+${user.id}+')'">Edit</button>
  </div>
  <div class="row">
    <span class="label">Email:</span>
    <span class="value" th:text="${user.email}"></span>
  </div>
  <div class="row">
    <span class="label">Created At:</span>

  </div>
</div>

</html>
